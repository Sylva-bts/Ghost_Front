<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crash Pro Neon ðŸš€</title>
  <style>
    /* ===== GLOBAL ===== */
    body {
      background: radial-gradient(circle at top, #0a0f1f, #050812 80%);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      margin: 20px;
      font-size: 2.3em;
      font-weight: 600;
      color: #38bdf8;
      text-shadow: 0 0 15px #38bdf8, 0 0 30px #0ea5e9;
    }

    /* ===== CARD CONTAINER ===== */
    .game {
      background: rgba(15, 23, 42, 0.85);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 25px rgba(56, 189, 248, 0.3);
      width: 90%;
      max-width: 450px;
      margin: auto;
    }

    #multiplier {
      font-size: 3.5em;
      margin: 20px 0;
      transition: transform 0.2s ease-in-out;
      color: #f0f9ff;
      text-shadow: 0 0 15px #00eaff, 0 0 30px #00bfff, 0 0 50px #0088ff;
    }

    /* ===== BALANCE ===== */
    #balance {
      margin: 10px 0 20px;
      font-size: 1.3em;
      font-weight: 500;
      color: #facc15;
      text-shadow: 0 0 10px #facc15;
    }

    /* ===== INPUTS ===== */
    .controls {
      display: flex;
      gap: 15px;
      margin: 15px 0;
      flex-wrap: wrap;
      justify-content: center;
    }

    input {
      padding: 12px;
      border-radius: 10px;
      border: 2px solid #38bdf8;
      outline: none;
      font-size: 1.1em;
      text-align: center;
      background: #0f172a;
      color: #38bdf8;
      width: 130px;
      box-shadow: 0 0 8px #38bdf8;
    }

    /* ===== BUTTONS ===== */
    button {
      background: transparent;
      color: #fff;
      border: 2px solid #38bdf8;
      padding: 12px 28px;
      font-size: 1.1em;
      cursor: pointer;
      border-radius: 12px;
      margin: 10px;
      transition: 0.3s;
      font-weight: 600;
      text-shadow: 0 0 5px #38bdf8;
      box-shadow: 0 0 12px #38bdf8, inset 0 0 8px #0ea5e9;
    }
    button:hover {
      background: #38bdf8;
      color: #000;
      text-shadow: none;
      box-shadow: 0 0 25px #38bdf8, inset 0 0 15px #0ea5e9;
    }
    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    #countdown {
      font-size: 1.6em;
      color: #f97316;
      margin-bottom: 15px;
      text-shadow: 0 0 12px #f97316;
    }

    /* ===== HISTORY ===== */
    #history {
      width: 100%;
      background: rgba(15, 23, 42, 0.9);
      padding: 12px;
      text-align: center;
      position: fixed;
      bottom: 0;
      left: 0;
      font-size: 1em;
      white-space: nowrap;
      overflow-x: auto;
      border-top: 2px solid #38bdf8;
      box-shadow: 0 -2px 20px #0ea5e9;
    }
    #history span {
      margin: 0 6px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Crash Pro Neon ðŸš€</h1>
  <div id="balance">Solde: 1000â‚¬</div>

  <div class="game">
    <div id="countdown"></div>
    <div id="multiplier">1.00x</div>

    <div class="controls">
      <input type="number" id="betAmount" placeholder="Mise (â‚¬)" value="10" min="1">
      <input type="number" id="autoCashout" placeholder="Auto Cashout (x)" step="0.1">
    </div>

    <div>
      <button id="betButton">Miser</button>
      <button id="cashoutButton" disabled>Cashout</button>
    </div>
  </div>

  <div id="history">Historique: </div>

  <script>
    let balance = 1000;
    let betAmount = 10;
    let multiplier = 1.0;
    let interval;
    let inGame = false;
    let autoCash = null;

    const balanceEl = document.getElementById("balance");
    const betInput = document.getElementById("betAmount");
    const autoInput = document.getElementById("autoCashout");
    const multEl = document.getElementById("multiplier");
    const historyEl = document.getElementById("history");
    const countdownEl = document.getElementById("countdown");

    function getCrashPoint() {
      let r = Math.random();
      if (r < 0.5) return (1 + Math.random()).toFixed(2); // 50% entre 1 et 2
      if (r < 0.85) return (2 + Math.random() * 3).toFixed(2); // 35% entre 2 et 5
      return (5 + Math.random() * 5).toFixed(2); // 15% entre 5 et 10
    }

    function startCountdown(callback) {
      let count = 3;
      countdownEl.innerText = "Prochain round dans " + count;
      let cdInterval = setInterval(() => {
        count--;
        if (count > 0) {
          countdownEl.innerText = "Prochain round dans " + count;
        } else {
          clearInterval(cdInterval);
          countdownEl.innerText = "";
          callback();
        }
      }, 1000);
    }

    function startGame() {
      multiplier = 1.0;
      multEl.innerText = multiplier.toFixed(2) + "x";

      let crashPoint = getCrashPoint();
      let growth = 0.0003;
      let maxGrowth = 0.05;

      interval = setInterval(() => {
        multiplier += growth;
        if (growth < maxGrowth) growth *= 1.01;

        multEl.innerText = multiplier.toFixed(2) + "x";
        multEl.style.transform = "scale(1.1)";
        setTimeout(() => multEl.style.transform = "scale(1)", 150);

        if (autoCash && multiplier >= autoCash) {
          cashout();
        }

        if (multiplier >= crashPoint) {
          clearInterval(interval);
          multEl.innerText = "ðŸ’¥ " + multiplier.toFixed(2) + "x";
          endGame(false);
        }
      }, 50);
    }

    function endGame(cashedOut) {
      inGame = false;
      document.getElementById("betButton").disabled = false;
      document.getElementById("cashoutButton").disabled = true;

      if (!cashedOut) {
        addToHistory(`<span style="color:red;">${multiplier.toFixed(2)}x</span>`);
      }
    }

    function addToHistory(entry) {
      historyEl.innerHTML += entry;
      let spans = historyEl.querySelectorAll("span");
      if (spans.length > 15) {
        spans[0].remove();
      }
    }

    function cashout() {
      if (inGame) {
        clearInterval(interval);
        let win = betAmount * multiplier;
        balance += win;
        balanceEl.innerText = `Solde: ${balance.toFixed(2)}â‚¬`;
        addToHistory(`<span style="color:lime;">${multiplier.toFixed(2)}x</span>`);
        endGame(true);
      }
    }

    document.getElementById("betButton").addEventListener("click", () => {
      betAmount = parseFloat(betInput.value) || 10;
      autoCash = parseFloat(autoInput.value) || null;

      if (balance >= betAmount && !inGame) {
        balance -= betAmount;
        balanceEl.innerText = `Solde: ${balance.toFixed(2)}â‚¬`;
        document.getElementById("betButton").disabled = true;
        document.getElementById("cashoutButton").disabled = false;
        inGame = true;
        startCountdown(startGame);
      }
    });

    document.getElementById("cashoutButton").addEventListener("click", cashout);
  </script>
</body>
</html>
