<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        .container {
            max-width: 350px;
            margin: 80px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0069d9;
        }

        #message {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Connexion</h2>

        <form id="loginForm">
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Connexion</button>

            <p id="message"></p>
        </form>
    </div>

    <script>
        const API_URL = "https://back-ghost-1.onrender.com";

        const loginForm = document.getElementById('loginForm');
        const messageEl = document.getElementById('message');
        const submitBtn = loginForm.querySelector('button[type="submit"]');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitBtn.disabled = true;
            messageEl.style.color = 'red';
            messageEl.textContent = '';

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email) {
                messageEl.textContent = 'Entrez une adresse email valide';
                submitBtn.disabled = false;
                return;
            }

            if (password.length < 6) {
                messageEl.textContent = 'Mot de passe trop court (min 6 caractères)';
                submitBtn.disabled = false;
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': '*/*'
                    },
                    body: JSON.stringify({ email, password })
                });

                let data;
                const contentType = response.headers.get('content-type') || '';

                try {
                    if (contentType.includes('application/json')) {
                        data = await response.json();
                    } else {
                        const text = await response.text();
                        data = { __raw: text };
                    }
                } catch (parseErr) {
                    const text = await response.text().catch(() => '');
                    data = { __raw: text };
                    console.warn('Response parsing failed', parseErr);
                }

                console.group('Login response');
                console.log('status', response.status);
                console.log('headers', [...response.headers.entries()]);
                console.log('body', data);
                console.groupEnd();

                if (response.ok) {
                    messageEl.style.color = 'green';
                    messageEl.textContent = '✅ Connexion réussie';

                    if (data.token) {
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('user', JSON.stringify(data.user || {}));
                    } else if (data.__raw) {
                        localStorage.setItem('user', JSON.stringify({ info: data.__raw }));
                    } else {
                        localStorage.setItem('user', JSON.stringify(data));
                    }

                    setTimeout(() => window.location.href = 'GhostR.html', 900);
                } else {
                    messageEl.style.color = 'red';
                    const errMsg = data && (data.error || data.message || data.__raw)
                        ? (data.error || data.message || data.__raw)
                        : `Status ${response.status}`;
                    messageEl.textContent = '❌ ' + errMsg;
                }
            } catch (err) {
                messageEl.style.color = 'red';
                messageEl.textContent = '❌ Erreur réseau ou serveur (voir console)';
                console.error('Fetch error', err);
            } finally {
                submitBtn.disabled = false;
            }
        });
    </script>

</body>
</html>
