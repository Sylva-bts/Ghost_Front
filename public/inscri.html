<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/inscri.css">
    <title>Inscription</title>
</head>
<body>
    <style>
        body {
            background-image: url('images/bg-inscri.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: #333;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            margin: 50px auto;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
    <div class="container">
        <h2>Inscription</h2>
        <form id="registerForm">
            <label for="name">Nom d'utilisateur:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Mot de passe:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Inscrire</button>
            <p id="message" style="text-align: center; color: red; margin-top: 10px;"></p>
        </form>
    </div>

    <script>
  const API_URL = "https://back-ghost-1.onrender.com";

document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const username = document.getElementById('name').value;  // Nom d'utilisateur
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const messageEl = document.getElementById('message');

    try {
        const response = await fetch(`${API_URL}/api/auth/register`, {  // <-- /api/auth/register
            method: 'POST',                                     // <-- POST
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, email, password }) // <-- envoyer username
        });

        const data = await response.json();
        
        if (response.ok) {
            messageEl.style.color = 'green';
            messageEl.textContent = '✅ Inscription réussie';
            document.getElementById('registerForm').reset();
            setTimeout(() => window.location.href = '/GhostR.html', 1500);
        } else {
            messageEl.style.color = 'red';
            messageEl.textContent = '❌ ' + (data.error || data.message);
        }
    } catch (err) {
        messageEl.style.color = 'red';
        messageEl.textContent = '❌ Erreur serveur';
        console.error(err);
    }
});


    </script>
</body>
</html>
