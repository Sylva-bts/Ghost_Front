<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/inscri.css">
    <title>Inscription</title>
</head>
<body>
    <style>
        body {
            background-image: url('images/bg-inscri.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: #333;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            margin: 50px auto;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
    <div class="container">
        <h2>Inscription</h2>
        <form id="registerForm">
            <label for="name">Nom d'utilisateur:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Mot de passe:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Inscrire</button>
            <p id="message" style="text-align: center; color: red; margin-top: 10px;"></p>
        </form>
    </div>


    <script>
    const API_URL = "https://back-ghost-1.onrender.com";

    const registerForm = document.getElementById('registerForm');
    const messageEl = document.getElementById('message');
    const submitBtn = registerForm.querySelector('button[type="submit"]');

    registerForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        submitBtn.disabled = true;
        messageEl.style.color = 'red';
        messageEl.textContent = '';

        const username = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        if (username.length < 3) {
            messageEl.textContent = 'Nom d\'utilisateur trop court (min 3 caractères)';
            submitBtn.disabled = false;
            return;
        }

        if (password.length < 6) {
            messageEl.textContent = 'Mot de passe trop court (min 6 caractères)';
            submitBtn.disabled = false;
            return;
        }

        try {
            const response = await fetch(`${API_URL}/api/auth/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Accept': '*/*' },
                body: JSON.stringify({ username, email, password })
            });

            let data;
            const contentType = response.headers.get('content-type') || '';
            try {
                if (contentType.includes('application/json')) {
                    data = await response.json();
                } else {
                    const text = await response.text();
                    data = { __raw: text };
                }
            } catch (parseErr) {
                const text = await response.text().catch(() => '');
                data = { __raw: text };
                console.warn('Response parsing failed', parseErr);
            }

            console.group('Register response');
            console.log('status', response.status);
            console.log('headers', [...response.headers.entries()]);
            console.log('body', data);
            console.groupEnd();

            if (response.ok) {
                messageEl.style.color = 'green';
                messageEl.textContent = '✅ Inscription réussie';
                registerForm.reset();

                if (data.token) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user || {}));
                    setTimeout(() => window.location.href = '/GhostR.html', 1200);
                } else {
                    setTimeout(() => window.location.href = '/connec.html', 1200);
                }
            } else {
                messageEl.style.color = 'red';
                const errMsg = data && (data.error || data.message || data.__raw) ? (data.error || data.message || data.__raw) : `Status ${response.status}`;
                messageEl.textContent = '❌ ' + errMsg;
            }
        } catch (err) {
            messageEl.style.color = 'red';
            messageEl.textContent = '❌ Erreur réseau ou serveur (voir console)';
            console.error('Fetch error', err);
        } finally {
            submitBtn.disabled = false;
        }
    });

    </script>
</body>
</html>
